server:
  port: 8090

spring:
  application:
    name: product-validation-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_DATABASE:product-db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:g31sdk}

  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    topic:
      orchestrator: orchestrator
      product-validation-success: product-validation-success
      product-validation-fail: product-validation-fail
    autogen-topics: >
      orchestrator,
      product-validation-success,
      product-validation-fail
    consumer:
      group-id: product-validation-group
      auto-offset-reset: latest

logging:
  level:
    org:
      apache:
        kafka: OFF